<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Hintergrund für den globalen Scope -->
  <rect x="50" y="50" width="700" height="300" rx="20" ry="20" fill="#e6f7ff" stroke="#4682b4" stroke-width="2"/>
  <text x="400" y="80" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#4682b4">Globaler Geltungsbereich</text>
  
  <!-- Globale Variablendeklaration -->
  <text x="150" y="120" font-family="Arial" font-size="16" fill="#333333">x = 17</text>
  
  <!-- Lokaler Scope für die Funktion -->
  <rect x="100" y="150" width="600" height="180" rx="15" ry="15" fill="#fff8dc" stroke="#daa520" stroke-width="2"/>
  <text x="400" y="180" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#daa520">Lokaler Geltungsbereich: erhoehe_um_eins(x)</text>
  
  <!-- Lokale Variablendeklaration -->
  <text x="150" y="220" font-family="Arial" font-size="16" fill="#333333">Parameter x = 17 (Kopie des übergebenen Wertes)</text>
  <text x="150" y="250" font-family="Arial" font-size="16" fill="#333333">x = x + 1   # x wird auf 18 erhöht (nur lokal)</text>
  <text x="150" y="280" font-family="Arial" font-size="16" fill="#333333">return x   # gibt 18 zurück</text>
  
  <!-- Nach der Funktion im globalen Scope -->
  <text x="150" y="360" font-family="Arial" font-size="16" fill="#333333">x = erhoehe_um_eins(x)   # Zuweisung des Rückgabewerts: x wird 18</text>
  
  <!-- Pfeile für die Visualisierung des Datenflusses -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333333"/>
    </marker>
  </defs>
  
  <!-- Pfeil von globaler zu lokaler Variable (Parameter) -->
  <path d="M 150 130 C 100 130, 100 220, 140 220" stroke="#333333" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Pfeil von Rückgabewert zu globaler Variable -->
  <path d="M 230 280 C 280 320, 100 320, 140 350" stroke="#333333" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
</svg>
